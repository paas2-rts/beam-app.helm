global:
  flinkVersion: v1_14
  image: gimral/beam-app:1.0.4
  jobManager:
    replicas: 1
    resource:
      memory: "1024m"
      cpu: 0.25
  taskManager:
    numberOfTaskSlots: "1"
    resource:
      memory: "2048m"
      cpu: 0.25

  job:
      jarURI: local:///opt/flink/usrlib/beam-app-bundled-1.0.0.jar
      entryClass: org.example.kafkaoffset.MultipleKafkaOperatorsApp
      args: 
        - kafkaBrokers:kafka-cp-kafka.kafka.svc.cluster.local:9092
      parallelism: 1
      upgradeMode: stateless
      state: running
      savepointTriggerNonce: 0